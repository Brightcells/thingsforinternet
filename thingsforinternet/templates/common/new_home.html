{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        {% block title %}
        {% endblock %}
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="互联网那些事儿 简历 求职 内推 面试 Offer 交流 学习">
        <meta name="description" content="thingsforinternet - 互联网那些事儿。">

        <link rel="icon" type="image/png" href="">

        <!-- Le styles -->
        <link href="{% static 'css/thingsforinternet.css' %}" rel="stylesheet">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/bootstrap-responsive.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/pam.css' %}" rel="stylesheet">

        {% block hcss %}
        {% endblock %}

        <script src="{% static 'js/jquery.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/hammer.min.js' %}" type="text/javascript"></script>
        {% block hscript %}
        {% endblock %}

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <script>
            var _hmt = _hmt || [];
            (function() {
              var hm = document.createElement("script");
              hm.src = "//hm.baidu.com/hm.js?044d61176ff63a93f8b90cc6fbd47de4";
              var s = document.getElementsByTagName("script")[0];
              s.parentNode.insertBefore(hm, s);
            })();
        </script>

        <style type="text/css" media="screen">
            .new_home_searchbox, .new_home_searchbutton {
                height: 40px;
                margin-top: 250px;
                padding-left: 15px;
                box-sizing: border-box;
                -moz-box-sizing: border-box;
                -webkit-box-sizing: border-box;
            }
            .new_home_searchbutton {
                margin-left: 6px;
                padding: 0 15px;
                background-color: white;
            }

            @media (min-width: 650px) {
                .new_home_search {
                    width: 591px;
                    /* margin: auto; */
                }
                .new_home_searchbox {
                    width: 500px;
                }
                .new_home_searchbutton {
                    width: 85px;
                }
            }
            @media (max-width: 650px) {
                .new_home_search {
                    width: 90%;
                }
                .new_home_searchbox {
                    width: 80%;
                }
                .new_home_searchbutton {
                    width: 9%px;
                }
            }
            .new_home_search_radio {
                margin-top: 15px;
            }
            .new_home_search_radio ul {
                list-style: none;
                margin-left: 0;
            }
            .new_home_search_radio li {
                list-style: none;
                float: left;
                margin-left: 15px;
            }
            .new_home_search_radio input, .new_home_search_radio label {
                vertical-align: middle;
                float: left;
                font-size: 16px;
            }
            .search_type {

            }
        </style>
    </head>

    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li><a href="{% url 'resources:itgpshome' %}" target="_blank">网站导航</a></li>
                            <li><a href="{% url 'resources:apihome' %}" target="_blank">API 收集</a></li>
                            <li><a href="{% url 'exchange:tipshome' %}" target="_blank">知识便签</a></li>
                            <li><a href="{% url 'exchange:bloghome' %}" target="_blank">博客</a></li>
                            <li><a href="{% url 'lab:lab' %}" target="_blank">实验室</a></li>
                            <li><a href="{% url 'resume:resume2home' %}" target="_blank">简历中心</a></li>
                        </ul>
                        <ul class="nav pull-right">
                            {% if usr %}
                                <li><a href="{% url 'accounts:member' %}">{{ usr }}</a></li>
                                <li class="dropdown">
                                    <a data-toggle="dropdown" class="dropdown-toggle"><strong class="caret"></strong></a>
                                    <ul class="dropdown-menu">
                                        <li><a href="{% url 'accounts:logout' %}">退出</a></li>
                                        <li><a href="{% url 'accounts:settings' %}">设置</a></li>
                                    </ul>
                                </li>
                            {% else %}
                                <li><a href="{% url 'accounts:login' %}">登录</a></li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row-fluid">
                <center>
                    <div class="new_home_search">
                        <input id="new_home_searchbox" class="new_home_searchbox"><button id="new_home_searchbutton" class="new_home_searchbutton">搜索</button>
                        <div class="new_home_search_radio">
                            <ul>
                                <li><input type="radio" name="search_type" value="google" checked><label>Google</label></li>
                                <li><input type="radio" name="search_type" value="baidu" class="search_type"><label>百度</label></li>
                                <li><input type="radio" name="search_type" value="tt4it" class="search_type"><label>本站</label></li>
                            </ul>
                        </div>
                    </div>
                </center>
            </div>
       </div>

        <!-- Le javascript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/pam.js' %}" type="text/javascript"></script>
        <script>
            {% if display_bg %}
                _bg(1, 0, 10000);
            {% endif %}

            jQuery(document).ready(function() {
                $( "#new_home_searchbutton" ).click(function() {
                    var qw = $("#new_home_searchbox").val(),
                        s_type = $("input[name='search_type']:checked").val();
                    if(s_type == 'google') {
                        window.open("https://www.google.com/search?q=" + qw);
                    } else if(s_type == 'baidu'){
                        window.open("http://www.baidu.com/s?wd=" + qw);
                    } else {

                    }
                });
            });
        </script>
        {% block script %}{% endblock %}
    </body>
</html>
